<!DOCTYPE html>
<html lang="hu">

<head>
    <meta name="author" content="Horváth Márton">
    <meta name="description" content="" Demo site>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!--Saját:-->
    <script src="./login.js" defer></script>
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <header><h2 class="message hidden"></h2></header>
    <main>  
        <!--Login-->
        <div class="container-my">
            <h3>Bejelentkezés</h3>
            <div class="row">
                <!--Felhasználónév-->
                <div class="col-7">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="loginName" placeholder="Felhasználónév">
                    </div>
                </div>
                <!--Jelszó-->
                <div class="col-7">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Jelszó">
                    </div>
                </div>
            </div>
            <button type="button" class="col-7 btn btn-success mb-3 loginBtn">Bejelentkezés</button>
            <button type="button" class="col-7 btn btn-secondary mb-3 registBtn">Regisztráció</button>
        </div>
    </main>
</body>

</html>
